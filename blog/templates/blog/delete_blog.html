{% block content %}

<section>
  <h3>{{ blog.title }}</h3>
  <p>Author: {{ blog.author }}</p>
  <p>{{ blog.body }}</p>
  <p>Date: {{ blog.date_created }}</p>
</section>
<form method="post">
  {% csrf_token %}
  <p>Do you really want to delete this blog?</p>
  <button type="submit">Delete</button>
</form>

{% endblock content %}
