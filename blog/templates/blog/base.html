<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
<body>
<div>
<header>
<div class="nav-left">
<h1 class='text-center'><a href="{% url 'home' %}">Blog App</a></h1>
</div>
</header>
{% if user.is_authenticated %}
<p class='text-center'>Hi {{ user.username }}!</p>
<!-- Logout functionality -->
<form method='post' action="{% url 'logout' %}" class='text-center'>
{% csrf_token %}
<button type='submit'>Logout</button>
</form>
{% else %}
<p class='text-center'>You are not logged in.</p>
<center><a href="{% url 'login' %}">Log In</a></center>
{% endif %}
{% block content %}
{% endblock content %}
</body>
</html>
